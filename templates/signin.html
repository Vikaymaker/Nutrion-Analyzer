<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIGNIN</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .background {
            background-image: url("/static/home.jpg"); /* Add your image URL here */
            background-attachment: ; /* Fixed background */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* Cover the entire container */
            height: 100vh; /* Adjusted height to cover entire viewport */
            filter: blur(px); /* Apply blur effect to the background image */
            position: absolute; /* Position the background absolutely */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1; /* Send the background behind other content */
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #8B008B;
            color: white;
            box-shadow: 0px 8px 4px grey;
            padding: 10px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2vw;
            text-align: left;
        }
        .topnav-right {
            float: right;
            padding-right: 100px;
        }
        .topnav-right a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .topnav-right a.active {
            background-color: #DA70D6;
            color: black;
            border-radius: 5px;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        /* Reduced font size for paragraph */
        #banner p {
            font-size: 1.3rem;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6A007C;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Ai-Powered Nutrition Analysis</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Analyzer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/upload">Classify</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Services
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                 <a class="dropdown-item" href="/fitness">Fitness Plan</a>
                    <a class="dropdown-item" href="/diet">Diet Plan</a>
                    <a class="dropdown-item" href="/personal">Personal Assistant</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signin">Signin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signup">Signup</a>
            </li>
        </ul>
    </div>
</nav>

<div class="background"></div>
 <div class="container">
        <h2>Login</h2>
        <form action="/signin" method="post">
            <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

<div class="footer">

</html>
